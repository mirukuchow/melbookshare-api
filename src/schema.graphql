type Query {
  getAllBooks: [Book]!
}

type Mutation {
  addBook(
    sourceId: ID!,
    ownerId: ID!,
    price: String!,
    condition: String,
    comment: String,
    contact: String!,
    location: String
  ): Book
}

type Book {
  id: ID!
  sourceId: ID!
  ownerId: ID!
  price: String!
  condition: String
  comment: String
  contact: String!
  location: String
}

type BookPublishingInfo {
  id: ID!
  image: String
  author: String
  rating: String
  availableBooks: [Book]!
}

type Owner {
  id: ID!
  alias: String!
  avatar: String
  ownedBooks: [Book]!
}